<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meg's Maddening Mastermind</title>
        <link rel="stylesheet" href="./css/main.css" />
        <script defer src="./js/main.js"></script>
    </head>
    <body>
    <header>
        <h1>Meg's Maddening Mastermind</h1>
        <div class="instructions">Fill in the instructions here. </div>
    </header>
    <main>
        <div class="selection">
            <h3>Choose your pins here:</h3>
            <div class="selection-pins">
                <div class="selection" data-selection-pin="0" data-colour="1"></div>
                <div class="selection" data-selection-pin="1" data-colour="2"></div>
                <div class="selection" data-selection-pin="2" data-colour="3"></div>
                <div class="selection" data-selection-pin="3" data-colour="4"></div>
                <div class="selection" data-selection-pin="4" data-colour="5"></div>
                <div class="selection" data-selection-pin="5" data-colour="6"></div>
            </div>
        </div>
        <div class="message-board">
            <h3>Game Updates</h3>
            <p class="messages"></p>
        </div>
        <div class="game-board">
                <div class="guess-pin" data-guess-row="0" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="0" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="0" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="0" data-guess-pin="3"></div>
                <div class="guess-pin" data-guess-row="1" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="1" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="1" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="1" data-guess-pin="3"></div>
                <div class="guess-pin" data-guess-row="2" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="2" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="2" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="2" data-guess-pin="3"></div>
                <div class="guess-pin" data-guess-row="3" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="3" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="3" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="3" data-guess-pin="3"></div>
                <div class="guess-pin" data-guess-row="4" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="4" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="4" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="4" data-guess-pin="3"></div>
                <div class="guess-pin" data-guess-row="5" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="5" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="5" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="5" data-guess-pin="3"></div>
                <div class="guess-pin" data-guess-row="6" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="6" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="6" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="6" data-guess-pin="3"></div>
                <div class="guess-pin" data-guess-row="7" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="7" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="7" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="7" data-guess-pin="3"></div>
                <div class="guess-pin" data-guess-row="8" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="8" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="8" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="8" data-guess-pin="3"></div>
                <div class="guess-pin" data-guess-row="9" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="9" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="9" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="9" data-guess-pin="3"></div>
                <div class="guess-pin" data-guess-row="10" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="10" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="10" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="10" data-guess-pin="3"></div>
                <div class="guess-pin" data-guess-row="11" data-guess-pin="0"></div>
                <div class="guess-pin" data-guess-row="11" data-guess-pin="1"></div>
                <div class="guess-pin" data-guess-row="11" data-guess-pin="2"></div>
                <div class="guess-pin" data-guess-row="11" data-guess-pin="3"></div>
        </div>
        <div class="solution-row">
                <div class="solution-pin" data-solution-spot="0"></div>
                <div class="solution-pin" data-solution-spot="1"></div>
                <div class="solution-pin" data-solution-spot="2"></div>
                <div class="solution-pin" data-solution-spot="3"></div>
        </div>
        <div class="feedback-board">
                <div class="feedback-pin" data-feedback-row="0" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="0" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="0" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="0" data-feedback-pin="3"></div>
                <div class="feedback-pin" data-feedback-row="1" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="1" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="1" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="1" data-feedback-pin="3"></div>
                <div class="feedback-pin" data-feedback-row="2" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="2" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="2" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="2" data-feedback-pin="3"></div>
                <div class="feedback-pin" data-feedback-row="3" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="3" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="3" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="3" data-feedback-pin="3"></div>
                <div class="feedback-pin" data-feedback-row="4" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="4" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="4" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="4" data-feedback-pin="3"></div>
                <div class="feedback-pin" data-feedback-row="5" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="5" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="5" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="5" data-feedback-pin="3"></div>
                <div class="feedback-pin" data-feedback-row="6" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="6" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="6" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="6" data-feedback-pin="3"></div>
                <div class="feedback-pin" data-feedback-row="7" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="7" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="7" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="7" data-feedback-pin="3"></div>
                <div class="feedback-pin" data-feedback-row="8" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="8" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="8" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="8" data-feedback-pin="3"></div>
                <div class="feedback-pin" data-feedback-row="9" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="9" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="9" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="9" data-feedback-pin="3"></div>
                <div class="feedback-pin" data-feedback-row="10" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="10" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="10" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="10" data-feedback-pin="3"></div>
                <div class="feedback-pin" data-feedback-row="11" data-feedback-pin="0"></div>
                <div class="feedback-pin" data-feedback-row="11" data-feedback-pin="1"></div>
                <div class="feedback-pin" data-feedback-row="11" data-feedback-pin="2"></div>
                <div class="feedback-pin" data-feedback-row="11" data-feedback-pin="3"></div>
        </div>
        <div class="scoreboard">
            <h3>Scoreboard</h3>
            <p class="scores"></p>
            <h4>Previous Scores</h4>
            <ul class="previous-scores"></ul>
        </div>
        <button class="another-round-button">Play Another Round</button>
        <button class="restart-button">Restart Game</button>
    </body>
</html>
