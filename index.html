<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meg's Maddening Mastermind</title>
        <link rel="stylesheet" href="./css/main.css" />
        <script defer src="./js/main.js"></script>
    </head>
    <body>
    <header>
        <h1>Meg's Maddening Mastermind</h1>
        <div class="instructions">Fill in the instructions here. </div>
    </header>
    <main>
        <div class="selection">
            <div class="selection-1"></div>
            <div class="selection-2"></div>
            <div class="selection-3"></div>
            <div class="selection-4"></div>
            <div class="selection-5"></div>
            <div class="selection-6"></div>
        </div>
        <div class="message-board">
            <h3>Game Updates</h3>
            <div class="messages">Test message area</div>
        </div>
        <div class="game-board">
            <div class="guess-row-1">
                <div class="spot-1">1</div>
                <div class="spot-2">2</div>
                <div class="spot-3">3</div>
                <div class="spot-4">4</div>
            </div>
            <div class="guess-row-2">
                <div class="spot-1">1</div>
                <div class="spot-2">2</div>
                <div class="spot-3">3</div>
                <div class="spot-4">4</div>
            </div>
            <div class="guess-row-3">
                <div class="spot-1">1</div>
                <div class="spot-2">2</div>
                <div class="spot-3">3</div>
                <div class="spot-4">4</div>
            </div>
            <div class="guess-row-4">
                <div class="spot-1">1</div>
                <div class="spot-2">2</div>
                <div class="spot-3">3</div>
                <div class="spot-4">4</div>
            </div>
            <div class="guess-row-5">
                <div class="spot-1">1</div>
                <div class="spot-2">2</div>
                <div class="spot-3">3</div>
                <div class="spot-4">4</div>
            </div>
            <div class="solution-row">
                <div class="spot-1">1</div>
                <div class="spot-2">2</div>
                <div class="spot-3">3</div>
                <div class="spot-4">4</div>
            </div>
        </div>
        <div class="feedback-board">
            <div class="feedback-row-1">
                <div class="spot-1">1</div>
                <div class="spot-2">2</div>
                <div class="spot-3">3</div>
                <div class="spot-4">4</div>
            </div>
            <div class="feedback-row-2">
                <div class="spot-1">1</div>
                <div class="spot-2">2</div>
                <div class="spot-3">3</div>
                <div class="spot-4">4</div>
            </div>
            <div class="feedback-row-3">
                <div class="spot-1">1</div>
                <div class="spot-2">2</div>
                <div class="spot-3">3</div>
                <div class="spot-4">4</div>
            </div>
            <div class="feedback-row-4">
                <div class="spot-1">1</div>
                <div class="spot-2">2</div>
                <div class="spot-3">3</div>
                <div class="spot-4">4</div>
            </div>
            <div class="feedback-row-5">
                <div class="spot-1">1</div>
                <div class="spot-2">2</div>
                <div class="spot-3">3</div>
                <div class="spot-4">4</div>
            </div>
        </div>
        <div class="scoreboard">
            <h3>Scoreboard</h3>
            <div class="scores">Test scores</div>
        </div>
        <button class="another-round-button">Play Another Round</button>
        <button class="restart-button">Restart Game</button>
    </body>
</html>
